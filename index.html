<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Leandro Medvedev">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/google-logo.svg" type="image/x-icon">
</head>

<body>
  <header>
    <img src="images/google.jpeg" alt="Logotipo Google" title="Logotipo Google">
  </header>
  
  <section>
    <div class="container-lightgrey">
      <p>Search the web using Google!</p>
      <input id="main-input" type="text">
      
      <div>
        <select id="results">
          <option value="10 results">10 results</option>
          <option value="result one">result one</option>
          <option value="result two">result two</option>
          <option value="result three">result three</option>
        </select>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <p>
        <em>
          Index contains ~25 millions pages <br id="hidden-break"> 
          (soon to be much bigger)
        </em>
      </p>
    </div>
    
    <h1><a href="#">About Google!</a></h1>
    <p id="double-link">
      <a href="#">Stanford Search</a>
      <a href="#">Linux Search</a>
    </p>
    
    <div class="container-lightgrey">
      <p>Get Google! updates monthly!</p>
      <div>
        <input type="text" placeholder="your e-mail">
        <button>Subscribe</button>
        <a href="#">Archive</a>
      </div>
    </div>
  </section>
  
  <footer>
    Copyright &copy; 1997-8 Stanford University
  </footer>
</body>

</html>
